    parameters: [minute, hour, month, day, year, weekday, yday]
  event.mediaplayer.statechanged:
    description: mediaplayer changed play state
    parameters: [new_state]
  event.security.intruderalert:
    description: intruder alarm
    parameters: [uuid]
